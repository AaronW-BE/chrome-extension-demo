<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>设置</title>
    </head>
    <body>
        <div id="app">
            <div>
                <label for="file">选择题库：</label>
                <input type="file" id="file" ref="file">
            </div>
            <div>
                <span>自动下一题：</span>
                <label>
                    <input type="radio" name="autoNext" /> 是
                </label>
                <label>
                    <input type="radio" name="autoNext" /> 否
                </label>
            </div>
            <div>
                <label for="interval">跳转间隔：</label>
                <input type="number" id="interval">
            </div>
            <div>
                <input type="submit" value="保存">
            </div>
        </div>
        <script src="./js/vue.js"></script>
        <script src="./js/options.js"></script>
    </body>
</html>
